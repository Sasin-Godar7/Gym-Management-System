<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="SignUp.css">


</head>

<body>

  <div class="container">
    <form action="#" method="post">
      <h2>Register</h2>

      <div class="input-box">
        <input type="text" name="username" id="username" placeholder="Username" required>
        </label>
      </div>


      <div class="input-box">
        <label for="password">
          <input type="password" name="password" id="password" placeholder="Password" required>
        </label>
      </div>

      <div class="input-box">
        <label for="email">
          <input type="email" name="email" id="email" placeholder="Email" required>
        </label>
      </div>



      <div class="input-box">
        <label for="contact">
          <input type="tel" name="contact" id="contact" placeholder=" Contact" required>
        </label>
      </div>

      <button type="submit" value="Register" class="btn">Register</button>

      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>


  <script>
  const form = document.querySelector("form");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // Stop form submitting

    // Inputs
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const email = document.getElementById("email");
    const contact = document.getElementById("contact");

    // Reset previous errors
    clearError(username);
    clearError(password);
    clearError(email);
    clearError(contact);

    let valid = true;

    // Username: At least 3 chars
    if (username.value.trim().length < 3) {
      showError(username, "Username must be at least 3 characters");
      valid = false;
    }

    // Password: At least 6 chars
    if (password.value.trim().length < 6) {
      showError(password, "Password must be at least 6 characters");
      valid = false;
    }

    // Email: Basic format check
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email.value.trim())) {
      showError(email, "Enter a valid email address");
      valid = false;
    }

    // Contact: Must be 10 digits
    const contactPattern = /^[0-9]{10}$/;
    if (!contactPattern.test(contact.value.trim())) {
      showError(contact, "Contact must be 10 digits");
      valid = false;
    }

    if (valid) {
      form.submit(); // Passed all validation
    }
  });

  // Show error message inside the same box
  function showError(input, message) {
    input.style.border = "2px solid red";

    let error = document.createElement("small");
    error.textContent = message;
    error.style.color = "red";
    error.style.display = "block";
    error.style.marginTop = "5px";
    error.classList.add("error-message");

    input.parentElement.appendChild(error);
  }

  // Remove old errors
  function clearError(input) {
    input.style.border = "1px solid #ccc";
    let error = input.parentElement.querySelector(".error-message");
    if (error) error.remove();
  }
</script>



</body>

</html>
