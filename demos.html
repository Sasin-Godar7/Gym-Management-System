<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
  /* ==================== GENERAL ==================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    overflow-x: hidden;
}

/* ==================== HERO ==================== */
.hero {
    height: 100vh;
    width: 100%;
       background-image:
          linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url("/Images/gym\ profile\ 2.avif");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top center;
    position: relative;
}

/* ==================== NAVBAR ==================== */
.navbar {
    width: 100%;
    padding:0px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 999;
    transition: 0.3s;
}

/* LOGO */
.logo img {
    width: 190px;   /* Bigger logo */
    max-width: 200px;
}

/* DESKTOP MENU */
.hero-name{
  color: #32cc11;
}
.menu a {
    margin: 0 18px;
    text-decoration: none;
    color: #dfffdf;
    font-weight: 500;
    font-size: 16px;
    transition: 0.3s;
}

.menu a:hover {
    color: #32cc11;;
}

/* JOIN BUTTON */
.join {
    background: #32cc11;
    padding: 10px 25px;
    border-radius: 25px;
    font-weight: 600;
    color: #000;
    cursor: pointer;
    transition: 0.3s;
}

.join:hover {
    background: #ffffff;
}

/* ==================== HAMBURGER ==================== */
.hamburger {
    display: none;
    font-size: 30px;
    color: white;
    cursor: pointer;
}

/* ==================== MOBILE MENU ==================== */
.mobile-menu {
    display: none;
    flex-direction: column;
    background: rgba(45, 230, 45, 0.95);
    position: absolute;
    top: 80px;           /* Top, separate from hero */
    width: 100%;
    padding: 20px 0;
    text-align: center;
    z-index: 998;
}

.mobile-menu a {
    color: #dfffdf;
    text-decoration: none;
    padding: 12px 0;
    font-size: 18px;
    display: block;
}

.mobile-menu a:hover {
    color: #00ff66;
}

.mobile-join {
    margin-top: 10px;
    padding: 10px 25px;
    background: #32cc11;
    color: black;
    border-radius: 20px;
    border: none;
    font-size: 17px;
}

.mobile-menu.show {
    display: flex;
}

/* ==================== HERO TEXT ==================== */
.hero-text {
    position: absolute;
    top: 60%;                     /* Text lower for aesthetic */
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    width: 90%;
    z-index: 1;                  /* Ensure below mobile menu */
}

.gym-name {
    font-size: 50px;
    font-weight: 700;
    letter-spacing: 2px;
    padding-top: 30px;
}

.hero-text p {
    font-size: 18px;
    margin: 15px 0 25px;
}

.joininfo {
    background: #32cc11;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.joininfo:hover {
    background: #fff;
}

/* ==================== RESPONSIVE ==================== */
@media (max-width: 850px) {

    .menu,
    .join {
        display: none;
    }

    .hamburger {
        display: block;
    }

    .gym-name {
        font-size: 45px;
    }

    .hero-text {
        top: 65%;                 /* Lower for smaller screens */
    }

    .hero-text p {
        font-size: 16px;
    }
}

@media (max-width: 500px) {

    .gym-name {
        font-size: 32px;
    }

    .hero-text {
        top: 68%;
        width: 95%;
    }
}


  </style>
</head>
<body>
  

<div class="hero">
    <nav class="navbar" id="navbar">

        <div class="logo">
            <img src="/Images/fulllogo.png" alt="logo">
        </div>

        <!-- Desktop Menu -->
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Gallery</a>
            <a href="#">Contact Us</a>
        </div>

        <!-- Join Button -->
        <div class="join" onclick="window.location.href='login.html'">
            Join Us
        </div>

        <!-- Hamburger -->
        <div class="hamburger" onclick="toggleMenu()">
            â˜°
        </div>

    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact Us</a>
        <button class="mobile-join" onclick="window.location.href='login.html'">Join Us</button>
    </div>

    <!-- Hero Text -->
    <div class="hero-text">
        <h1 class="gym-name">SASIN ELITE GYM</h1>
        <p>Transform your body and mind at <b class="hero-name">SASIN ELITE GYM</b>.<br>
            Modern equipment, expert trainers, and a motivating fitness environment.
        </p>

        <button class="joininfo" onclick="window.location.href='login.html'">
            Join Us
        </button>
    </div>
</div>

<script>
    function toggleMenu() {
        document.getElementById("mobileMenu").classList.toggle("show");
    }
</script>

</body>
</html>
